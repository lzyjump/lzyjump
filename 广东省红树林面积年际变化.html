<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>广东省红树林面积变化</title>
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, 'dark', {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    // 使用你的数据
    const data = [
      ["1985", 8249.73], 
      ["1990", 6657.42], 
      ["1995", 9576.33], 
      ["2000", 9326.72], 
      ["2005", 12330.42], 
      ["2010", 13215.65], 
      ["2015", 11325.56], 
      ["2020", 11895.56], 
      ["2025", 11405.07]
    ];
    
    const dateList = data.map(function (item) {
      return item[0];
    });

    const valueList = data.map(function (item) {
      return item[1];
    });

    option = {
      // 渐变视觉映射
      visualMap: [
        {
          show: false,
          type: 'continuous',
          seriesIndex: 0,
          min: 0,
          max: 20000
        }
      ],
      title: [
        {
          left: 'center',
          text: '广东省近40年来红树林面积(hm²)变化',
          textStyle: {
            color: '#fff' // 适应深色主题
          }
        }
      ],
      tooltip: {
        trigger: 'axis',
        backgroundColor: 'rgba(0, 0, 0, 0.7)',
        borderColor: '#444',
        textStyle: {
          color: '#fff'
        },
        formatter: function(params) {
          return params[0].name + '<br/>面积: ' + params[0].value + ' 公顷';
        }
      },
      xAxis: [
        {
          data: dateList,
          axisLine: {
            lineStyle: {
              color: '#666'
            }
          },
          axisLabel: {
            color: '#ccc',
            rotate: 30
          }
        }
      ],
      yAxis: [
        {
          name: '公顷(hm²)',
          nameTextStyle: {
            color: '#ccc'
          },
          axisLine: {
            lineStyle: {
              color: '#666'
            }
          },
          axisLabel: {
            color: '#ccc'
          },
          splitLine: {
            lineStyle: {
              color: 'rgba(255, 255, 255, 0.1)'
            }
          }
        }
      ],
      grid: [
        {
          bottom: '10%',
          left: '8%',
          right: '5%',
          top: '15%'
        }
      ],
      series: [
        {
          type: 'line',
          showSymbol: true,
          symbol: 'circle',
          symbolSize: 6,
          data: valueList,
          lineStyle: {
            width: 3
          },
          // 添加区域填充渐变效果
          areaStyle: {
            color: {
              type: 'linear',
              x: 0,
              y: 0,
              x2: 0,
              y2: 1,
              colorStops: [
                { offset: 0, color: 'rgba(128, 189, 255, 0.6)' },
                { offset: 1, color: 'rgba(128, 189, 255, 0)' }
              ]
            }
          }
        }
      ]
    };

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
